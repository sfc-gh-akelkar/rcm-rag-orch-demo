# Snowflake Project Definition for Streamlit in Snowflake (SiS)
# This file defines how to deploy the RCM Intelligence Hub to Snowflake

definition_version: 1

# Streamlit app configuration
streamlit:
  # App name (will appear in Snowflake)
  name: rcm_intelligence_hub
  
  # Stage where app files will be uploaded
  stage: rcm_ai_demo.rcm_schema.rcm_data_stage
  
  # Warehouse for running the app
  query_warehouse: rcm_intelligence_wh
  
  # Main Streamlit file
  main_file: streamlit_app.py
  
  # No additional pages directory
  pages_dir: null
  
  # Environment file for dependencies
  env_file: environment.yml
  
  # Title shown in Snowflake UI
  title: "RCM Intelligence Hub"
  
  # Comment/description
  comment: "Healthcare Revenue Cycle Management Intelligence Hub - Production deployment with Native Cortex Agent orchestration"

# Database and schema context
default_connection:
  database: RCM_AI_DEMO
  schema: RCM_SCHEMA
  role: SF_INTELLIGENCE_DEMO
  warehouse: RCM_INTELLIGENCE_WH

